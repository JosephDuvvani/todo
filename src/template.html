<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <div id="my-day" class="display-list" data-active="my-day">My Day</div>
        <div id="important" class="display-list" data-active="important">
          Important
        </div>
        <div id="all-tasks" class="display-list" data-active="all-tasks">
          All Tasks
        </div>
      </div>
      <div>
        <h1>My Projects</h1>
        <ul id="my-projects"></ul>
      </div>
      <button id="new-list"><span>+</span> New List</button>
      <form action="" class="new-list-form">
        <input type="text" id="new-project-name" autocomplete="off" />
        <button id="cancel-project">Ã—</button>
        <button id="add-project">+</button>
      </form>
    </div>

    <div class="content">
      <h2 id="title"></h2>
      <ul id="tasks" data-current="my-day"></ul>
    </div>
  </body>
</html>
