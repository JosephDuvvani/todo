<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body style="visibility: hidden">
    <h1 class="logo">Tos & Dos</h1>

    <div class="sidebar">
      <div class="main-projects">
        <div
          id="my-day"
          class="display-list project active"
          data-index="my-day"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 24px; height: 24px"
          >
            <path
              d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13"
            />
          </svg>
          My Day
        </div>
        <div id="important" class="display-list project" data-index="important">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 24px; height: 24px"
          >
            <path
              d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z"
            />
          </svg>
          Important
        </div>
        <div id="all-tasks" class="display-list project" data-index="all-tasks">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 24px; height: 24px"
          >
            <path
              d="M21,11C21,16.55 17.16,21.74 12,23C6.84,21.74 3,16.55 3,11V5L12,1L21,5V11M12,21C15.75,20 19,15.54 19,11.22V6.3L12,3.18L5,6.3V11.22C5,15.54 8.25,20 12,21M11,14H13V17H16V12H18L12,7L6,12H8V17H11V14"
            />
          </svg>
          Tasks
        </div>
      </div>

      <div class="projects-container">
        <div class="form-container hide">
          <form action="" id="edit-list-form" class="form edit-list-form">
            <h1>Change Name</h1>
            <input
              type="text"
              id="edit-project-name"
              class="title"
              placeholder="Enter new name"
              autocomplete="off"
              required
            />
            <button
              id="cancel-project-edit"
              class="cancel-project-edit cancel-btn"
            >
              ×
            </button>
            <div>
              <button
                id="save-project-edit"
                class="save-project-edit action-btn"
              >
                Save
              </button>
            </div>
          </form>
        </div>

        <ul id="my-projects" class="my-projects"></ul>

        <button id="new-list" class="new-list-btn new">
          <span>+</span> New List
        </button>

        <div class="form-container hide">
          <form action="" id="new-list-form" class="form new-list-form">
            <h1>New List</h1>
            <input
              type="text"
              id="new-project-name"
              placeholder="Enter list name"
              class="title"
              autocomplete="off"
              required
            />
            <button id="cancel-project" class="cancel-project cancel-btn">
              ×
            </button>
            <div>
              <button id="add-project" class="add-project action-btn">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="content">
      <h2 id="title" class="title"></h2>

      <div class="form-container hide">
        <form action="" id="edit-task-form" class="form edit-task-form hide">
          <h1>Edit Task</h1>
          <input
            type="text"
            id="edit-task-title"
            class="edit-task-title title"
            placeholder="Title"
            autocomplete="off"
            required
          />

          <textarea
            type="text"
            id="edit-task-description"
            class="edit-task-description"
            placeholder="Description (optional)"
            autocomplete="off"
          ></textarea>

          <input type="date" id="edit-task-date" class="edit-task-date" />

          <select
            name="edit_priority"
            id="edit-task-priority"
            class="edit-task-priority"
          >
            <option value="" disabled selected hidden>Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>

          <button id="cancel-task-edit" class="cancel-task-edit cancel-btn">
            ×
          </button>
          <div>
            <button id="save-task-edit" class="save-task-edit action-btn">
              Save
            </button>
          </div>
        </form>
      </div>

      <ul id="tasks" class="tasks" data-current="my-day"></ul>

      <button id="new-task" class="new-task new">
        <span>+</span> New Task
      </button>

      <div class="form-container hide">
        <form action="" id="task-form" class="form task-form">
          <h1>New Task</h1>
          <input
            type="text"
            id="task-title"
            class="task-title-input title"
            placeholder="Title"
            autocomplete="off"
            required
          />

          <textarea
            type="text"
            id="task-description"
            class="task-description-input"
            placeholder="Description (optional)"
            autocomplete="off"
          ></textarea>

          <input type="date" id="task-date" class="task-date-input" />

          <select
            name="priority"
            id="task-priority"
            class="task-priority-input"
          >
            <option value="" disabled selected hidden>Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>

          <button id="cancel-task" class="cancel-task cancel-btn">×</button>
          <div>
            <button id="add-task" class="add-task action-btn">Add</button>
          </div>
        </form>
      </div>
    </div>

    <template id="sun-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13"
        />
      </svg>
    </template>

    <template id="star-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z"
        />
      </svg>
    </template>

    <template id="shield-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M21,11C21,16.55 17.16,21.74 12,23C6.84,21.74 3,16.55 3,11V5L12,1L21,5V11M12,21C15.75,20 19,15.54 19,11.22V6.3L12,3.18L5,6.3V11.22C5,15.54 8.25,20 12,21M11,14H13V17H16V12H18L12,7L6,12H8V17H11V14"
        />
      </svg>
    </template>

    <template id="list-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M5 5V19H7V21H3V3H7V5H5M20 7H7V9H20V7M20 11H7V13H20V11M20 15H7V17H20V15Z"
        />
      </svg>
    </template>

    <template id="plus-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg>
    </template>
  </body>
</html>
