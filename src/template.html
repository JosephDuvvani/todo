<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="main-projects">
        <div id="my-day" class="display-list" data-active="my-day">My Day</div>
        <div id="important" class="display-list" data-active="important">
          Important
        </div>
        <div id="all-tasks" class="display-list" data-active="all-tasks">
          All Tasks
        </div>
      </div>
      <div class="projects-container">
        <h1>My Projects</h1>

        <form action="" class="edit-list-form">
          <input
            type="text"
            id="edit-project-name"
            autocomplete="off"
            required
          />
          <button id="cancel-project-edit" class="cancel-project-edit">
            Cancel
          </button>
          <button id="save-project-edit" class="save-project-edit">Save</button>
        </form>

        <ul id="my-projects" class="my-projects"></ul>
      </div>

      <button id="new-list" class="new-list-btn">
        <span>+</span> New List
      </button>

      <form action="" class="new-list-form">
        <input type="text" id="new-project-name" autocomplete="off" required />
        <button id="cancel-project" class="cancel-project">×</button>
        <button id="add-project" class="add-project">+</button>
      </form>
    </div>

    <div class="content">
      <h2 id="title" class="title"></h2>

      <form action="" id="edit-task-form" class="edit-task-form">
        <input
          type="text"
          id="edit-task-title"
          class="edit-task-title"
          placeholder="Title"
          autocomplete="off"
          required
        />

        <textarea
          type="text"
          id="edit-task-description"
          class="edit-task-description"
          placeholder="Description (optional)"
          autocomplete="off"
        ></textarea>

        <input type="date" id="edit-task-date" class="edit-task-date" />

        <select
          name="edit_priority"
          id="edit-task-priority"
          class="edit-task-priority"
        >
          <option value="" disabled selected hidden>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <button id="cancel-task-edit" class="cancel-task-edit">Cancel</button>
        <button id="save-task-edit" class="save-task-edit">Save</button>
      </form>

      <ul id="tasks" class="tasks" data-current="my-day"></ul>

      <button id="new-task" class="new-task"><span>+</span> New Task</button>

      <form action="" id="task-form" class="task-form">
        <input
          type="text"
          id="task-title"
          class="task-title-input"
          placeholder="Title"
          autocomplete="off"
          required
        />

        <textarea
          type="text"
          id="task-description"
          class="task-description-input"
          placeholder="Description (optional)"
          autocomplete="off"
        ></textarea>

        <input type="date" id="task-date" class="task-date-input" />

        <select name="priority" id="task-priority" class="task-priority-input">
          <option value="" disabled selected hidden>Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <button id="cancel-task" class="cancel-task">×</button>
        <button id="add-task" class="add-task">+</button>
      </form>
    </div>
  </body>
</html>
